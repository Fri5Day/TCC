<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Cadastro de horários</title>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <h2>Cadastro de Professores</h2>
        <form id="professor-form">
            <label for="nome">Nome do Professor:</label>
            <input type="text" id="nome" required>
            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" required>
            <label for="sala">Sala:</label>
            <input type="text" id="sala" required>
            <label for="diasSemanaContainer">Dias de Aula:</label>
            <div id="diasSemanaContainer" class="custom-select">
                <div class="placeholder">Selecione os dias</div>
                <div class="options">
                    <div class="option">Segunda-feira</div>
                    <div class="option">Terça-feira</div>
                    <div class="option">Quarta-feira</div>
                    <div class="option">Quinta-feira</div>
                    <div class="option">Sexta-feira</div>
                </div>
            </div>
            <label for="inicio">Horário de Início:</label>
            <input type="time" id="inicio" required>
            <label for="fim">Horário de Fim:</label>
            <input type="time" id="fim" required>
            <input type="submit" value="Cadastrar">
        </form>
        <div id="error-message"></div>
            <div class="table-responsive">
                <table id="professor-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Disciplina</th>
                            <th>Sala</th>
                            <th>Dias de Aula</th>
                            <th>Horário de Início</th>
                            <th>Horário de Fim</th>
                            <th>Ações</th> <!-- Coluna para botões de Atualizar e Excluir -->
                        </tr>
                    </thead>
                    <tbody id="professor-table-body">
                    </tbody>
                </table>
            </div>
    </div>

    <div class="mt-5">
        <h2>Grade Curricular</h2>
        <div class="table-responsive">
            <table id="grade-curricular" class="grade table">

            </table>
        </div>
    </div>

</body>

</html>
